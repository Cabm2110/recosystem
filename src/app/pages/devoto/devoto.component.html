
<h2>Datos Generales</h2>
<hr>


<div class="row text-end">
  <div class="col ">
    <button class="btn btn-primary btn-dark w-20"
            routerLink="/busqueda">
        <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>



<div class="row animated fadeIn faster">
  <div class="col">

    <form (ngSubmit)="guardar( f )"
          #f="ngForm">

      <div class="form-group mb-2">
        <label>ID</label>
        <input type="text"
            class="form-control"
            placeholder="ID"
            [(ngModel)]="heroe.id"
            name="id"
            disabled>
            <!-- <small class="form-text text-muted">Este campo es autogenerado</small> -->
      </div>

      <div class="form-group mb-2">
        <label>Codigo</label>
        <input type="text"
               class="form-control"
               placeholder="Codigo"
               [(ngModel)]="heroe.CODIGO"
               name="codigo"
               disabled>
        <!-- <small class="form-text text-muted">Este campo es autogenerado</small> -->
      </div>

      <div class="form-group mb-2">
        <label>DPI</label>
        <input type="text"
               class="form-control"
               placeholder="DPI"
               [(ngModel)]="heroe.DPI"
               name="dpi">
        <!-- <small class="form-text text-muted">Este campo es autogenerado</small> -->
      </div>


      <div class="form-group mb-2">
          <label>Nombre Completo</label>
          <input type="text"
                 class="form-control"
                 placeholder="Nombre Completo"
                 [(ngModel)]="heroe.NOMBRE"
                 name="nombre"
                 required>
      </div>

      <div class="form-group mb-2">
          <label>Telefono</label>
          <input type="text"
                 class="form-control"
                 [(ngModel)]="heroe.TELEFONO"
                 name="telefono"
                 placeholder="Telefono">
      </div>

      <div class="form-group mb-2">
        <label>Correo</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="heroe.CORREO"
               name="correo"
               placeholder="Correo"
               (ngModelChange)="heroe.CORREO = $event.toLowerCase()">
    </div>

    <div class="form-group mb-2">
      <label>Altura</label>
      <input type="text"
             class="form-control"
             [(ngModel)]="heroe.ALTURA"
             name="altura"
             placeholder="Altura">
    </div>

    <div class="form-group mb-2">
      <label>Direccion</label>
      <input type="text"
             class="form-control"
             [(ngModel)]="heroe.DIRECCION"
             name="Direccion"
             placeholder="Direccion">
    </div>

    <div class="form-group mb-2">
      <label>Observaciones</label>
      <input type="text"
             class="form-control"
             [(ngModel)]="heroe.OBSERVACIONES"
             name="Observaciones"
             placeholder="Observaciones">
    </div>

      <!-- <div class="form-group">
        <label>Estado</label>
        <br>

        <button *ngIf="heroe.vivo" 
                (click)="heroe.vivo = false"
                class="btn btn-outline-success w-50" type="button">
          <i class="fa fa-smile-wink"></i>
          Vivo
        </button>

        <button *ngIf="!heroe.vivo" 
                (click)="heroe.vivo = true"
                class="btn btn-outline-danger w-50" type="button">
            <i class="fa fa-dizzy"></i>
            Muerto
        </button>

      </div> -->



      <hr>
      <div class="form-group text-center">
        <button type="submit"
                class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>


    </form>


  </div>
</div>
